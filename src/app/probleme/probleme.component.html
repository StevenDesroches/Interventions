<div class=container>
  <div class="card">
    <div class="card-header text-white bg-secondary mb-3">
      Déclarer un problème
    </div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
      <div class="card-text">

        <!-- Input Prénom -->
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="inputPrenom" class="col-md-1 col-form-label">Prénom:</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputPrenom" placeholder="Votre prénom ici (obligatoire)" formControlName="prenom"
                [ngClass]="{'is-invalid': (problemeForm.get('prenom').touched || problemeForm.get('prenom').dirty) &&
                  !problemeForm.get('prenom').errors.longueurMinimum,
                  'is-valid': (problemeForm.get('prenom').touched || problemeForm.get('prenom').dirty) &&
                  problemeForm.get('prenom').errors.longueurMinimum }" />

                <span class="form-text">
                    <small class="text-muted" *ngIf="problemeForm.get('prenom').errors.required">
                        Merci de saisir votre prénom.
                    </small>
                  <small class="text-muted" *ngIf="!problemeForm.get('prenom').errors.longueurMinimum">
                    Veuillez entrer plus de caractères.
                  </small>
                </span>
            </div>
          </div>
            <!-- Input Nom -->
            <div class="form-group row">
            <label for="inputNom" class="col-md-1 col-form-label">Nom:</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputNom" placeholder="Votre nom ici (obligatoire)" formControlName="nom"
                [ngClass]="{'is-invalid': (problemeForm.get('nom').touched || problemeForm.get('nom').dirty) &&
                  !problemeForm.get('nom').errors.longueurMinimum,
                  'is-valid': (problemeForm.get('nom').touched || problemeForm.get('nom').dirty) &&
                  problemeForm.get('nom').errors.longueurMinimum }" />


                <span class="form-text">
                    <small class="text-muted" *ngIf="problemeForm.get('nom').errors.required">
                        Merci de saisir votre prénom.
                    </small>
                  <small class="text-muted" *ngIf="!problemeForm.get('nom').errors.longueurMinimum">
                    Veuillez entrer plus de caractères.
                  </small>
                </span>
            </div>
          </div>
            <!-- Le bouton est ici -->
          
          <button type="submit" class="btn btn-primary">Déclarer</button>
        </form>

      </div>


      <!-- <a href="#" class="btn btn-primary"><fa name="save"></fa>Sauvegarder</a> -->
    </div>
  </div>
</div>
